<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nonogram.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nonogram</title>
</head>
<body>
    
    <div id='container'>
        <div id="banner">
            <div id='header'>
                <h1 id='headerName'>Nonogram</h1>
                <button id='login'>login</button>
            </div>
        </div>
        
        <div id='gameCtn'>
            <div id='changeGameCtls'>
                <button class="gameGameButton" id="changeType">Change Game Type</button>
                <button class="gameGameButton" id="changeLevel">Change Level</button>
                <button class="gameGameButton" id="changeGameMode">Game Mode</button>
                
            </div>
                <div class="divTable">

                        <div class="divTableBody">
                            <div class="divTableRow">
                                    <div class='game' id=previewWindow>
                                        <div id="preview">
                                            
                                        </div>
                                    </div>
                                    
                                    <div class='game' id="columnClues">
                                        
                                    </div>
                            </div>
                            <div class="divTableRow">
                                    <div class='game' id="rowClues"></div>
                                    <div class='game' id="gameTable">
                                            
                                    </div>
                            </div>
                        </div>
                </div>
                <div id='clock'>
                        <p id='timer'>"00:00.000"</p>
                </div>
                <div id=activeCellsCtn>
                    active blocks on game<p id='active'>0</p>
                </div>
                <div id=moveCounterCtn>
                    move counter<p id='moveCounter'>0</p>
                </div>
                <div id=errorCounterCtn>
                    errors <p id='errorCounter'>0</p>
                </div>
                <div id=wonGameCounter style='display: none;'>
                    games Completed # <p id='gamesCompletedCounter'>0</p>
                </div>
                <div id='changeColors'>
                    <h3>Change border color:</h3>
                    <br>
                    <select id="borderColor" title="border color" onchange="borderColor()">
                        <option>white</option>
                        <option>black</option>
                        <option>pink</option>
                        <option>blue</option>
                        <option>green</option>
                        <option>purple</option>
                    </select>

                    <h3>Change grid color:</h3>
                    <br>
                    <select id="gridColor"  onchange="gridColor()">
                        <option>white</option>
                        <option>black</option>
                        <option>pink</option>
                        <option>blue</option>
                        <option>green</option>
                        <option>purple</option>
                    </select>
                    <h3>Change selected box color:</h3>
                    <br>
                    <select id="selectedColor" onchange="selectColor()">
                        <option>white</option>
                        <option>black</option>
                        <option>pink</option>
                        <option>blue</option>
                        <option>green</option>
                        <option>purple</option>
                    </select>
                
                </div>
        </div>
        <div id='menu' style='display: none;'>
                <button class='menuButton' id='5X5' onclick="fiveByFive()">5X5</button>
                <button class='menuButton' id='10X5' onclick="tenByFive()">10X5</button>
                <button class='menuButton' id='10X10' onclick="tenByTen()">10x10</button>
                <button class='menuButton' id='15X15' onclick="fifteenByFifteen()">15x15</button>
                <button class='menuButton' id='20X20' onclick="tenByTen()">20x20</button>
                <p>you can create you own nonogram game with an uploaded image</p>
                <button class='menuButton' id='uploadImage'>upload image</button>
                
        
        </div>
        <div id='uploadImageCtn'>
                <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                <p><label for="file" style="cursor: pointer;">Upload Image</label></p>  
                <button class='menuButton' id='playGame'>PlayGame</button> 
        
                <div id='multiCanvas'> </div>
        </div>
        <div id=gameLevels>
            <button class='levels' id='level1'>level 1</button>
            <button class='levels' id='level2'>level 2</button>
            <button class='levels' id='level3'>level 3</button>
            <button class='levels' id='level4'>level 4</button>
            <button class='levels' id='level5'>level 5</button>
            <button class='levels' id='randomButton' onclick=" randomButton()">Create Random Level</button>
        </div>  
        <div id='attackMenu' style='display: none;'>
            <button class='menuButton' id='attack1' onclick="fiveByFive()">5X5</button>
            <button class='menuButton' id='attack2' onclick="tenByFive()">10X5</button>
            <button class='menuButton' id='attack3' onclick="tenByTen()">10x10</button>
            <button class='menuButton' id='attack4' onclick="fifteenByFifteen()">15x15</button>
            <button class='menuButton' id='attack5' onclick="tenByTen()">20x20</button>

        </div>  
        <div id='attackLevels' style='display: none;'>
            <button class='menuButton' id='time1'>3:00</button>
            <button class='menuButton' id='time2'>5:00</button>
            <button class='menuButton' id='time3'>10:00</button>
            <button class='menuButton' id='time4'>15:00</button>
            <button class='menuButton' id='time5'>20:00</button>

        </div>  
        <div id='gameTypeMenu'>
            <button class='gameType' id='arcade'>arcade</button>
            <button class='gameType' id='attack'>attack</button>
        </div>      
    </div>
    
    <script src="nonogram.js"></script>
 

</body>
</html>
